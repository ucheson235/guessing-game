<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="container">
        <div class="header">
            <h1 data-testid="gameTitle">Guessing Game</h1>
        </div>
        <div id="colorBox" data-testid="colorBox">
            <i class="fas fa-question"></i>
        </div>
        <p id="gameStatus" data-testid="gameStatus"></p>
        <button id="newGameButton" data-testid="newGameButton">Play Again</button>
        <div id="options" class="options" data-testid="optionsContainer"></div>
        <p class="score">Score: <span id="score" data-testid="score">0</span></p>
        <button id="resetButton" data-testid="resetButton">Reset Game</button>
    </main>
    <script src="./script.js"></script>
</body>
</html>
